<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Springboot Blog :: Post</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 id="logo">Springboot Blog</h1><br>
  <section id="login">
    <script id="template-login-github" type="text/template">
      <a id="login-github-box" class="btn btn-primary" role="button">GitHub Login</a>
    </script>

    <script id="template-user-information" type="text/template">
      <a id="user-name">ID : {userName}</a>
    </script>

    <script id="template-logout" type="text/template">
      <a id="logout-box" class="btn btn-warning" role="button">Logout</a>
    </script>
  </section>
  <br>
  <br>
  <div class="col-md-12">
    <h2 id="post-title"></h2>
    <hr>
    <div class="text-right">
      <p id="author-name">작성자 :&nbsp;</p>
      <p id="view-counts">조회수 :&nbsp;</p>
      <p id="created-date">작성일 :&nbsp;</p>
      <p id="modified-date">수정일 :&nbsp;</p>
    </div>
    <hr>
    <br>
    <p id="content"></p>
    <hr>
    <br>
  </div>

  <table class="table table-hover table-bordered">
    <tbody id="tbody">
    </tbody>

    <script id="template-comment-row-template" type="text/template">
      <tr id="{comment-id}" class="comment-row">
        <td>{author}</td>
        <td>{content}</td>
        <td>{created}</td>
      </tr>
    </script>
  </table>

  <ul id="page-navigator" class="pagination justify-content-center">
    <script id="template-prev-button" type="text/template">
      <li class="page-item"><a id="prev" class="page-link">Prev</a></li>
    </script>

    <script id="template-page-button" type="text/template">
      <li class="page-item"><a id="page-button-{index}" class="page-link">{index}</a></li>
    </script>

    <script id="template-next-button" type="text/template">
      <li class="page-item"><a id="next" class="page-link">Next</a></li>
    </script>
  </ul>
  <section id="comment-form">
    <script id="template-comment-form" type="text/template">
      <div class="col-md-12">
        <form id="form">
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" name="content" placeholder="내용을 입력하세요."
                      required style="height: 100px;"></textarea>
          </div>
          <input class="btn btn-secondary" type="reset" role="button" value="Clear">
          <a id="submit-button" class="btn btn-primary">Submit</a>
        </form>
      </div>
    </script>
  </section>

  <br>
  <section id="button-section">
    <a class="btn btn-secondary" href="/" role="button">Back</a>
    <script id="template-post-write-button" type="text/template">
      <a class="btn btn-primary" href="/page/post/write" role="button">Write Post</a>
    </script>
  </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="/js/post.js"></script>
</html>
